  conflict_resolution: last_write_wins
  backup_schedule: continuous
  
  query_strategy:
    unified_ask:
      sources:
        - memoryplugin_contexts
        - agent_memory_banks
        - case_file_evidence
        - chat_history
      priority: relevance_score
      max_results: 50
    
